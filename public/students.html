<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Students List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #1976d2;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>ðŸ“‹ Students List</h2>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Standard</th>
      <th>Age</th>
      <th>School Name</th>
      <th>Mobile</th>
    </tr>
  </thead>
  <tbody id="studentsTable">
    <tr><td colspan="6">Loading...</td></tr>
  </tbody>
</table>

<script>
  async function loadStudents() {
    try {
      const res = await fetch("/api/students");
      const students = await res.json();

      const table = document.getElementById("studentsTable");
      table.innerHTML = "";

      if (students.length === 0) {
        table.innerHTML = "<tr><td colspan='6'>No students found</td></tr>";
        return;
      }

      students.forEach((s, i) => {
        table.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${s.name}</td>
            <td>${s.standard}</td>
            <td>${s.age}</td>
            <td>${s.schoolName}</td>
            <td>${s.mobile}</td>
          </tr>
        `;
      });
    } catch (err) {
      alert("Failed to load students");
    }
  }

  loadStudents();
</script>

</body>
</html>
